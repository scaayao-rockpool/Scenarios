<!DOCTYPE html>
<html>
<head>
  <title>My Form with Multiple Text Fields</title>
  <style>
    /* CSS styles for the form */
    form {
      width: 300px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    /* Add additional CSS styles as needed */
  </style>
</head>
<body>
  <form>
    <label for="field1">Field 1:</label>
    <input type="text" id="field1" name="field1" placeholder="Enter text for Field 1">

    <label for="field2">Field 2:</label>
    <input type="text" id="field2" name="field2" placeholder="Enter text for Field 2">

    <label for="field3">Field 3:</label>
    <input type="text" id="field3" name="field3" placeholder="Enter text for Field 3">

    <button type="submit">Submit</button>
  </form>
</body>
</html>
